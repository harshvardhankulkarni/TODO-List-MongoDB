{% extends 'base.html' %}
{% block title %}Update Task{% endblock %}
{% block content %}
{% if task %}
<section class="text-gray-600 body-font">
    <form action="{{ url_for('update_task', id=task['_id']) }}" method="post"
          class="container px-5 pt-24 pb-12  mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Update Task</h1>
        </div>
        <div class="flex lg:w-1/2 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
            <div class="relative flex-grow w-full">
                <label for="updated-task" class="leading-7 text-sm text-gray-600">Task to Update</label>
                <input type="text" id="updated-task" name="updated-task"
                       class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                       required value="{{ task['task'] }}">
            </div>
            <button type="submit"
                    class="text-white bg-indigo-500 border-0 py-2 px-2 w-48 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                Update Task
            </button>
            <a href="{{ url_for('index') }}"
               class="text-white text-center bg-gray-500 border-0 py-2 px-2 w-36 focus:outline-none hover:bg-gray-600 rounded text-lg">
                cancel
            </a>
        </div>
    </form>
</section>
{% endif %}

{% endblock %}
