{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-12 py-24 mx-auto flex flex-wrap items-center my-auto h-screen">
        <form action="{{ url_for('login') }}" method="post" class="lg:w-2/5 md:w-full bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:m-auto mx-auto ">
            <h2 class="text-gray-900 text-2xl font-medium title-font mb-5">Login</h2>
             {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="m-1">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="relative mb-4">
                <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
                <input required type="text" id="username" name="username"
                       class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                <input required type="password" id="password" name="password"
                       class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                Login
            </button>
            <p class="text-sm text-gray-700 mt-3 text-center">Not a member? <a href="{{ url_for('signup') }}" class="text-indigo-700">Register here!</a> </p>
        </form>
    </div>
</section>
{% endblock %}
